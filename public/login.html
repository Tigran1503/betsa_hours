<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login | Betsa Hours</title>
  <link rel="stylesheet" href="/css/global.css">
  <!-- Optional: nur falls du spezielle Styles für das Login brauchst -->
  <link rel="stylesheet" href="/css/login.css">
  <script defer type="module" src="/js/login.js"></script>
</head>
<body class="page-layout text-center">

  <div class="form-container">
    <h1>Anmelden</h1>

    <form id="login-form">
      <label for="email">
        E-Mail
        <input id="email" name="email" type="email" placeholder="beispiel@domain.de" required>
      </label>

      <label for="password">
        Passwort
        <input id="password" name="password" type="password" placeholder="••••••••" required>
      </label>

      <button type="submit" class="btn-primary">Einloggen</button>
    </form>

    <p>
      Noch kein Konto? 
      <a href="/register.html">Registrieren</a>
    </p>
    <p>
      <a href="/" class="back-button">Zurück zur Startseite</a>
    </p>
  </div>

</body>
</html>
