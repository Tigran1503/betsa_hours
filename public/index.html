<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css">
  <!-- Logout-Handler -->
  <script defer src="/js/logout.js"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Betsa – Zeiterfassung & Projektausgaben</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-900">

  <!-- Logout-Button oben rechts -->
  <button
    id="logout-btn"
    class="fixed top-4 right-4 px-3 py-1.5 bg-red-500 text-white rounded shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
  >
    Logout
  </button>

  <main class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">
      Was möchtest du tun?
    </h1>

    <div class="space-y-4">
      <a
        href="hours/"
        class="block w-full text-center py-3 rounded-md bg-blue-600 text-white
               hover:bg-blue-700 focus:ring-4 focus:ring-blue-400 transition"
      >
        Stunden erfassen
      </a>

      <a
        href="expenses/"
        class="block w-full text-center py-3 rounded-md bg-emerald-600 text-white
               hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-400 transition"
      >
        Projektausgaben erfassen
      </a>
    </div>
  </main>
</body>
</html>
